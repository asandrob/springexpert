<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{leiaute/LeiautePadrao}">

<head>
	<title>Cadastro de usuário</title>
	<link rel="stylesheet" th:href="@{/css/vendors/bootstrap-switch.min.css}" />
</head>

<body>
<div layout:fragment="conteudo">
	<section class="content-header">
	<h1>
		<span>Cadastro de usuário</span>
	</h1>
	<div class="breadcrumb">
	<button type="button" class="btn btn-primary btn-xs">Default</button>
	<a href="#" class="btn btn-primary btn-xs">Voltar</a>
	</div>
	</section>
	
	<section class="content">
		<div class="box">
			<div class="box-body">
				<form class="form-vertical">
					<div class="form-group">
						<label for="nome">Nome</label>
						<input id="nome" type="text" class="form-control" />
					</div>
					<div class="row">
						<div class="col-sm-6 form-group">
							<label for="email">E-mail</label>
							<input id="email" type="text" class="form-control" />
						</div>						<div class="col-sm-6 form-group">
							<label for="dataNascimento">Data de nascimento</label>
							<input id="dataNascimento" type="text" class="form-control" />
						</div>
						
					</div>
					<div class="row">
						<div class="col-sm-4 form-group">
							<label for="senha">Senha</label>
							<input id="senha" type="text" class="form-control" />
						</div>
						
						<div class="col-sm-4 form-group">
							<label for="confirmacaoSenha">Confirmação de senha</label>
							<input id="confirmacaoSenha" type="text" class="form-control" />
						</div>
						<div class="col-sm-4">
							<label for="status">Status</label>
							<div>
								<input type="checkbox" id="status" class="form-control js-status" 
										data-on-text="Ativo" data-off-text="Inativo">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 form-group">
						<label>Grupos</label>
						<div class="checkbox">
							<label>
								<input type="checkbox">
								Administrador
							</label>
							<label>
								<input type="checkbox">
								Vendedor
							</label>
						</div>
						</div>
					</div>
				</form>						
			</div>
			<div class="box-footer">
				<button type="button" class="btn btn-primary">Salvar</button>
				<a href="#" class="btn btn-primary btn-xs">Voltar</a>
			</div>
		</div>
	</section>
</div>
<th:block layout:fragment="~{javascrit-extra}">
	<script th:src="@{/js/vendors/bootstrap-switch.min.js}"></script>
	<script>
	$(".js-status").bootstrapSwitch({
		'size': 'small',
		'offColor': 'danger'
	});
	</script>
</th:block>		
</body>
</html>
