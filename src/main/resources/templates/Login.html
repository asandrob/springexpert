<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Brewer | Log in</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" th:href="@{/layout/css/vendors/bootstrap.min.css}" />
	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/layout/css/vendors/font-awesome.min.css}" />
	<!-- Ionicons -->
	<link rel="stylesheet" th:href="@{/layout/css/vendors/ionicons.min.css}" />
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/layout/css/vendors/AdminLTE.css}" />
	<link rel="shortcut icon" th:href="@{/img/favicon.png}" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<!-- Google Font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<img alt="AlgaWorks" th:src="@{/img/logo-gray.png}">
		</div>
		<div class="login-box-body">
			<p class="login-box-msg">Por favor, faça o seu login</p>
			<div class="alert alert-warning text-center" th:if="${#bools.isTrue(param.error)}">
  				E-mail e/ou senha não conferem
			</div>
			
			<form th:action="@{/login}" method="POST">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="Email" autofocus="autofocus" name="username">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Senha" name="password">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
					</div>
				</div>
			</form>


		</div>
	</div>
	<!-- jQuery 3 -->
	<script th:src="@{/layout/js/vendors/jquery.min.js}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script th:src="@{/layout/js/vendors/bootstrap.min.js}"></script>
</body>
</html>
