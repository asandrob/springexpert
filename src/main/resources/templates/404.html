<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorate="~{leiaute/LeiautePadrao}">
<head>
	<title>Página não encontrada</title>
</head>
<body>
<div layout:fragment="conteudo">
	<section class="content-header">
		<h1>404 Página não encontrada</h1>
	</section>
	<section class="content">
		<div class="error-page">
			<h2 class="headline text-yellow">404</h2>
			<div class="error-content">
				<h3>
					<i class="fa fa-location-arrow text-yellow"></i> Página não encontrada.
				</h3>
				<p>
					Desculpe, a página que você tentou acessar não foi encontrada ou não existe.<br>
					<a href="javascript:history.back()" class="btn  btn-primary">Voltar para onde estava</a>
				</p>
			</div>
		</div>
	</section>
</div>
<th:block layout:fragment="~{javascrit-extra}">
</th:block>		
</body>
</html>
