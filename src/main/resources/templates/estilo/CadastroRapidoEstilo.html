<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="modal fade" id="modalCadastroRapidoEstilo" th:fragment="modal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Cadastro de estilo</h4>
				</div>
				<form class="form-horizontal" th:action="@{/estilos}">
					<div class="modal-body">
						<div class="alert alert-danger hidden js-mensagem-cadastro-rapido-estilo"></div>
						<div class="form-group">
							<label  class="col-sm-2 control-label" for="nome">Nome</label>
							<div class="col-sm-10">
								<input id="nome" type="text" class="form-control"/>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary pull-left js-modal-cadastro-estilo-salvar-btn">Salvar</button>
						<button type="button" class="btn btn-default pull-right" data-dismiss="modal">Cancelar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
