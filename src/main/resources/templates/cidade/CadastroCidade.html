<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{leiaute/LeiautePadrao}">

<head>
	<title>Cadastro de cidade</title>
</head>

<body>
<div layout:fragment="conteudo">
	<section class="content-header">
	<h1>
		<span>Cadastro de cidade</span>
	</h1>
	<div class="breadcrumb">
	<button type="button" class="btn btn-primary btn-xs">Default</button>
	<a href="#" class="btn btn-primary btn-xs">Voltar</a>
	</div>
	</section>
	
	<section class="content">
		<div class="box">
			<div class="box-body">
				<form class="form-vertical">
					<div class="row">
						<div class="col-sm-4 form-group">
							<label for="estado">Estado</label>
							<select id="estado" class="form-control">
								<option value="">Selecione um estado</option>
							</select>
						</div>
						<div class="col-sm-8 form-group">
							<label for="cidade">Cidade</label>
							<input id="cidade" type="text" class="form-control" />
						</div>
					</div>
				</form>						
			</div>
			<div class="box-footer">
				<button type="button" class="btn btn-primary">Salvar</button>
				<a href="#" class="btn btn-primary btn-xs">Voltar</a>
			</div>
		</div>
	</section>
</div>
</body>
</html>
