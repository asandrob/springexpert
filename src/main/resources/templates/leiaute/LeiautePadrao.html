<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Brewer</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" th:href="@{/layout/css/vendors/bootstrap.min.css}" />
	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/layout/css/vendors/font-awesome.min.css}" />
	<!-- Ionicons -->
	<link rel="stylesheet" th:href="@{/layout/css/vendors/ionicons.min.css}" />
	<!-- select2 -->
	<link rel="stylesheet" th:href="@{/css/vendors/select2.css}" />
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/layout/css/vendors/AdminLTE.css}" />
	<!-- AdminLTE Skins -->
	<link rel="stylesheet" th:href="@{/layout/css/vendors/skins/skin-blue.min.css}" />
	
	<link rel="stylesheet" th:href="@{/css/vendors/bootstrap-datepicker.css}" />
	<link rel="stylesheet" th:href="@{/css/vendors/icheck/all.css}" />
	<link rel="stylesheet" th:href="@{/css/brewer.css}" />
	
	<link rel="shortcut icon" th:href="@{/img/favicon.png}" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<!-- Google Font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<input type="hidden" name="_csrf" th:value="${_csrf?.token}" />
	<input type="hidden" name="_csrf_header" th:value="${_csrf?.headerName}" />
	<div class="wrapper">
		<header class="main-header">
			<div th:replace="~{leiaute/fragmentos/Logotipo :: logotipo}"></div>
			<div th:replace="~{leiaute/fragmentos/NavBar :: navbar}"></div>
		</header>
		<div th:replace="~{leiaute/fragmentos/Menu :: menu}"></div>
		<div class="content-wrapper" layout:fragment="conteudo"></div>
		<div th:replace="~{leiaute/fragmentos/Rodape :: rodape}"></div>
	</div>
	<!-- jQuery 3 -->
	<script th:src="@{/layout/js/vendors/jquery.min.js}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script th:src="@{/layout/js/vendors/bootstrap.min.js}"></script>
	<!-- FastClick -->
	<script th:src="@{/layout/js/vendors/fastclick.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/layout/js/vendors/adminlte.js}"></script>
	<script th:src="@{/js/vendors/jquery.maskMoney.min.js}"></script>
	<script th:src="@{/js/vendors/jquery.mask.min.js}"></script>
	<script th:src="@{/js/vendors/datepicker/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/vendors/datepicker/locales/bootstrap-datepicker.pt-BR.min.js}" charset="UTF-8"></script>
	<script th:src="@{/js/vendors/icheck.js}"></script>
	<script th:src="@{/js/brewer.js}"></script>
	<script type="text/javascript">
		var url = window.location;
		$('ul.sidebar-menu a').filter(function() {
			return url.href.startsWith(this.href);
		}).parent().addClass('active');
		$('ul.treeview-menu a').filter(function() {
			return url.href.startsWith(this.href);
		}).parentsUntil(".sidebar-menu > .treeview-menu").addClass('active');
	</script>
	<th:block layout:fragment="~{javascrit-extra}"></th:block>
</body>
</html>
