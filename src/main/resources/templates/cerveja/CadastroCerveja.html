<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{leiaute/LeiautePadrao}">

<head>
	<title>Cadastro de cerveja</title>
</head>

<body>
<div layout:fragment="conteudo">
	<section class="content-header">
	<h1>
		<span>Cadastro de cerveja</span>
	</h1>
	<div class="breadcrumb">
	<button type="button" class="btn btn-primary btn-xs">Default</button>
	<a href="#" class="btn btn-primary btn-xs">Voltar</a>
	</div>
	</section>
	
	<section class="content">
		<div class="box">
			<div class="box-body">
				<form method="POST" th:object="${cerveja}" class="form-vertical">
					<div class="row">
						<div class="col-sm-2 form-group">
							<label for="sku">SKU</label>
							<input id="sku" type="text" class="form-control" />
						</div>
						<div class="col-sm-10 form-group">
							<label for="nome">Nome</label>
							<input id="nome" type="text" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea id="sku" rows="3" class="form-control" ></textarea>
					</div>
					<div class="row">
						<div class="col-sm-3 form-group">
							<label for="estilo">Estilo</label>
							<div class="bw-field-action">
								<select id="estilo" class="form-control">
									<option value="">Selecione um estilo</option>
									<option value="1">Pale Lager</option>
								</select>
								<div class="bw-field-action__icon">
									<a href="#" data-toggle="modal" data-target="#modalCadastroRapidoEstilo">
										<i class="glyphicon glyphicon-plus-sign bw-glyphicon-large"></i>
									</a>
								</div>
							</div>
						</div>
						<div class="col-sm-3 form-group">
							<label for="sabor">Sabor</label>
							<select id="sabor" class="form-control">
								<option value="">Selecione um sabor</option>
								<option value="1">Adocicada</option>
							</select>
						</div>
						<div class="col-sm-3 form-group">
							<label for="teorAlcoolico">Teor Alcoólico</label>
							<div class="input-group">
								<input id="teorAlcoolico" type="text" class="form-control js-decimal" />
								<span class="input-group-addon">%</span>
							</div>
						</div>
						<div class="col-lg-3 col-sm-6 form-group">
							<label for="origem">Origem</label>
							<div class="radio" style="margin-top:5px">
								<div class="radio-inline">
									<input type="radio" name="origem">
									<label style="padding-left:0px">Nacional</label>
								</div>
								<div class="radio-inline">
									<input type="radio" name="origem">
									<label style="padding-left:0px">Internacional</label>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3 form-group">
							<label for="preco">Preço</label>
							<div class="input-group">
								<span class="input-group-addon">R$</span>
								<input id="preco" type="text" class="form-control js-decimal" />
							</div>
						</div>
						<div class="col-sm-3 form-group">
							<label for="comissao">Comissão</label>
							<div class="input-group">
								<input id="comissao" type="text" class="form-control js-decimal" />
								<span class="input-group-addon">%</span>
							</div>
						</div>
						<div class="col-sm-3 form-group">
							<label for="estoque">Estoque</label>
							<div class="input-group">
								<input id="estoque" type="text" class="form-control js-plain" />
							</div>
						</div>
						
						
					</div>
				</form>						
			</div>
			<div class="box-footer">
				<button type="button" class="btn btn-primary">Salvar</button>
				<a href="#" class="btn btn-primary btn-xs">Voltar</a>
			</div>
		</div>
		<!-- Modal para cadastro de estilo rápido -->
		<div th:replace="~{estilo/CadastroRapidoEstilo :: modal}"></div>
		
		
	</section>
	<div class="clearfix"></div>
</div>
		
</body>
</html>
